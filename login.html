<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kanda | Login to access the full capabilities of kanda</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./dist/app.css">
  <style>
  #login .box{
      margin-top: 110px;
    margin-bottom: 200px;
    }
    </style>
</head>
<body>
  <div id="login">
    <nav class="z-depth-0 transparent">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo left">
          <svg width="39" height="35" viewBox="0 0 39 35" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M39.0003 17.4716C39.0003 26.27 32.632 33.5609 24.3094 34.8751C24.2789 31.0693 23.394 27.4698 21.8408 24.2617C25.4376 24.1377 28.3158 21.1448 28.3158 17.4716C28.3158 13.8218 25.474 10.8436 21.9089 10.6846C23.4392 7.47171 24.3003 3.8719 24.31 0.0679932C32.6326 1.38291 39.0003 8.67472 39.0003 17.4716Z" fill="white"/><path fill-rule="evenodd" clip-rule="evenodd" d="M20.8472 0C20.8472 5.99883 18.3774 11.413 14.4105 15.2557C13.5429 16.0972 12.604 16.8631 11.6026 17.5435C9.47687 18.9881 7.07453 20.0471 4.49233 20.6212C3.04553 20.9433 1.54191 21.1127 0 21.1127V10.3699C5.65504 10.3699 10.239 5.72733 10.239 0H20.8472Z" fill="white"/><path fill-rule="evenodd" clip-rule="evenodd" d="M20.8466 35H10.3323C10.2864 29.2599 5.67796 24.6212 0 24.6212C1.8734 24.6212 3.69752 24.4066 5.44881 24C8.74107 23.237 11.7787 21.7965 14.4105 19.8304C18.3582 23.6553 20.8234 29.0358 20.8466 35Z" fill="white"/></svg>
        </a>
        <a href="#" data-target="slide-out" class="sidenav-trigger menu right hide-on-med-and-up"></a>
        <div class="nav-links hide-on-small-only">
          <a href="/features">Features</Link>
          <a href="/contact-us">Contact us</Link>
        </div>
        <ul id="nav-mobile" class="hide-on-med-and-down right">
          <li><a href="/login.html" class="btn transparent z-depth-0 waves-effect waves-light nav--login">Login</a></li>
          <li><a href="/signup.html" class="btn white primary-text z-depth-0 waves-effect waves-primary nav--signup">Sign up</a></li>
        </ul>
      </div>
    </nav>
    <div class="box">
      <h5 class="hide-on-med-and-down">Login</h5>
      <h5 class="hide-on-large-only">Glad to see you again!</h5>
      <p class="hide-on-med-and-down">Fill in the phone number and password yor registered with  to access your kanda account</p>
      <p class="hide-on-large-only center-align logo">
        <svg width="62" height="55" viewBox="0 0 39 35" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M39.0003 17.4716C39.0003 26.27 32.632 33.5609 24.3094 34.8751C24.2789 31.0693 23.394 27.4698 21.8408 24.2617C25.4376 24.1377 28.3158 21.1448 28.3158 17.4716C28.3158 13.8218 25.474 10.8436 21.9089 10.6846C23.4392 7.47171 24.3003 3.8719 24.31 0.0679932C32.6326 1.38291 39.0003 8.67472 39.0003 17.4716Z" fill="#BD5FBE"/><path fill-rule="evenodd" clip-rule="evenodd" d="M20.8472 0C20.8472 5.99883 18.3774 11.413 14.4105 15.2557C13.5429 16.0972 12.604 16.8631 11.6026 17.5435C9.47687 18.9881 7.07453 20.0471 4.49233 20.6212C3.04553 20.9433 1.54191 21.1127 0 21.1127V10.3699C5.65504 10.3699 10.239 5.72733 10.239 0H20.8472Z" fill="#BD5FBE"/><path fill-rule="evenodd" clip-rule="evenodd" d="M20.8466 35H10.3323C10.2864 29.2599 5.67796 24.6212 0 24.6212C1.8734 24.6212 3.69752 24.4066 5.44881 24C8.74107 23.237 11.7787 21.7965 14.4105 19.8304C18.3582 23.6553 20.8234 29.0358 20.8466 35Z" fill="#BD5FBE"/></svg>
      </p>
      <form action="#">
        <div class="input-group">
          <label for="email">E-mail Address</label>
          <input type="email" id="email" placeholder="john.doe@example.com">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="***********">
        </div>
        <div class="remember-group">
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Remember me?</span>
          </label>
          <a href="#!" class="right primary-text">Forgot password?</a>
        </div>
        <div class="input-group">
          <button class="btn waves-effect waves-light primary white-text">Continue</button>
        </div>
      </form>
      <!-- <div class="delimeter"><span>or</span></div>
      <div class="input-group">
        <button class="btn waves-effect waves-light facebook--login white-text">login with facebook</button>
      </div> -->
      <p>Don't have an account? <a href="/signup.html" class="primary-text">Register Now</a></p>
    </div>
  </div>
  <script src="./dist/index.js"></script>
</body>
</html>
